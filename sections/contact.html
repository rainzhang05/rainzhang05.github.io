<!-- Contact Section -->
<div class="contact">
    <h2 id="contact">Contact Me</h2>
    <p>Feel free to reach out if you have any questions or would like to connect.</p>
    <div class="contact-form">
        <form id="contactForm" action="https://formspree.io/f/xoveaaqo" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">Send Message</button>
        </form>

        <div id="successMessage" class="success-message">
            <p>Thank you for your message! I'll get back to you as soon as possible.</p>
        </div>
    </div>
</div>
